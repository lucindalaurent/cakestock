{% extends 'base.html' %}

{% block content %}
<div style="background-image: url('/static/wallpaper.jpg');">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <h1 class="card-title">Add New Cake</h1>
                <form method="POST">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                        <tr>
                            <td></td>
                            <td>
                                <button class="btn btn-primary" type="submit">Add This Cake</button>

                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
